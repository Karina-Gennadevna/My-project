<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка — Карина</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    .card {
      width: 340px;
      height: 190px;
      background: #111111;
      border-radius: 16px;
      padding: 32px 36px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #c9a84c, #f0d080, #c9a84c);
    }

    .top {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: #ffffff;
    }

    .title {
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      color: #c9a84c;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .contact-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #cccccc;
    }

    .contact-row svg {
      flex-shrink: 0;
    }

    .dot {
      position: absolute;
      bottom: -30px;
      right: -30px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: transparent;
      border: 1px solid #2a2a2a;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="dot"></div>

  <div class="top">
    <div class="name">Карина</div>
    <div class="title">Эксперт по нейросетям</div>
  </div>

  <div class="contacts">
    <div class="contact-row">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#c9a84c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 12 19.79 19.79 0 0 1 1.61 3.4 2 2 0 0 1 3.6 1.22h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 8.81a16 16 0 0 0 6.29 6.29l.95-.95a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/>
      </svg>
      7-999-000-00-00
    </div>
    <div class="contact-row">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#c9a84c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-16.5 7.5a2.25 2.25 0 0 0 .126 4.073l4.91 1.695 2.253 6.209a2.25 2.25 0 0 0 4.132-.286L21.926 4.5a2.25 2.25 0 0 0-2.728-2.067z"/>
      </svg>
      @kkarinagen
    </div>
  </div>
</div>

</body>
</html>
