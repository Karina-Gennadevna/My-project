<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Карабут Карина</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      min-height: 100%;
      background: #111315;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Card container ── */
    .card {
      width: min(540px, 100%);
      padding: 64px 56px;
      background: #14171A;
      border: 1px solid rgba(198,168,94,0.25);
      border-radius: 24px;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.04),
        inset 0 -1px 0 rgba(0,0,0,0.2),
        0 32px 64px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* ── Photo ── */
    .avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      border: 1px solid rgba(198,168,94,0.55);
      overflow: hidden;
      background: #1A1C1F;
      flex-shrink: 0;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeUp 0.55s cubic-bezier(0.22,1,0.36,1) 0.10s forwards;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
      display: block;
      filter: grayscale(100%) contrast(1.05);
    }

    /* ── Name ── */
    @keyframes premiumShine {
      0%, 85% { background-position: 120% 0; }
      92%      { background-position: 0% 0;   }
      100%     { background-position: -120% 0; }
    }

    .name {
      font-family: "Playfair Display", serif;
      font-weight: 500;
      font-size: 42px;
      letter-spacing: 0.2px;
      line-height: 1.15;
      background: linear-gradient(
        110deg,
        #F2F3F5 40%,
        #FFFFFF 48%,
        #F2F3F5 56%
      );
      background-size: 250% 100%;
      background-position: 120% 0;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      opacity: 0;
      animation:
        fadeUp 0.55s cubic-bezier(0.22,1,0.36,1) 0.22s forwards,
        premiumShine 14s ease-in-out 1s infinite;
    }

    /* ── Gold line ── */
    .line {
      width: 36px;
      height: 1px;
      background: #C6A85E;
      margin-top: 16px;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeUp 0.45s cubic-bezier(0.22,1,0.36,1) 0.34s forwards;
    }

    /* ── Lead ── */
    .lead {
      font-size: 22px;
      font-weight: 500;
      color: #F0F1F2;
      line-height: 1.3;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeUp 0.55s cubic-bezier(0.22,1,0.36,1) 0.44s forwards;
    }

    /* ── Body ── */
    .body {
      font-size: 17px;
      font-weight: 400;
      color: #C7CBD1;
      line-height: 1.8;
      max-width: 440px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeUp 0.55s cubic-bezier(0.22,1,0.36,1) 0.54s forwards;
    }

    .body p + p {
      margin-top: 10px;
    }

    /* ── Button ── */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 9px;
      padding: 14px 28px;
      border-radius: 12px;
      background: #1A1C1F;
      color: #EAEAEA;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.01em;
      text-decoration: none;
      border: 1px solid #C6A85E;
      cursor: pointer;
      transition: background 0.18s ease;
      opacity: 0;
      animation: fadeUp 0.55s cubic-bezier(0.22,1,0.36,1) 0.64s forwards;
    }

    .btn:hover  { background: #20242A; }
    .btn:active { background: #1C1F24; }

    .btn svg {
      opacity: 0.55;
      flex-shrink: 0;
      transition: opacity 0.18s ease, transform 0.18s ease;
    }
    .btn:hover svg { opacity: 0.85; transform: translateX(3px); }

    /* ── Footer ── */
    .footer {
      margin-top: 48px;
      font-size: 12px;
      color: #6B7076;
      letter-spacing: 0.03em;
      opacity: 0;
      animation: fadeUp 0.45s cubic-bezier(0.22,1,0.36,1) 0.74s forwards;
    }

    @media (max-width: 600px) {
      .card  { padding: 52px 32px; }
      .name  { font-size: 34px; }
      .lead  { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="avatar">
      <img src="Фотосет/_2twpzfz0ytb4w05f3e75_0.png" alt="Карабут Карина" />
    </div>

    <h1 class="name"><span class="surname">Карабут</span> <span class="firstname">Карина</span></h1>

    <div class="line"></div>

    <p class="lead">Бизнес под контролем.</p>

    <div class="body">
      <p>Структура.</p>
      <p>Порядок.</p>
      <p>Управляемый рост.</p>
    </div>

    <a class="btn" href="https://t.me/KKarinaGen" target="_blank" rel="noopener">
      Обсудить
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>

    <div class="footer">© 2026 Карабут Карина</div>

  </div>

</body>
</html>
